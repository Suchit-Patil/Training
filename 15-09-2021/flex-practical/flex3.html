<!DOCTYPE html>
<html>

<head>
    <style>
        .box-container {
            display: flex;
            align-items: flex-start;
            height: 100%;
        }

        .box {
            width: 23%;
            font-size: 20px;
            margin: 10px;
            background-color: skyblue;
            padding: 20px;
        }

        .container {
            height: 100vh;
        }
    </style>
</head>

<body>
    <h1>Align-Items (Flex-Start)</h1>
    <div class="container">
        <div class="box-container">
            <div class="box ">
                <img src="images/img3.jpg" width="300" height="200">
            </div>
            <div class="box">
                <img src="images/img4.jpg"  width="300" height="200">
            </div>
            <div class="box">
                <img src="images/img5.jpg"  width="300" height="200">
            </div>

        </div>
    </div>
</body>

</html>
