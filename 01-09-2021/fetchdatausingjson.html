<html>
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () 
        {
            $.ajax({
                url: "data.json",
                success: function (result, status, xhr) 
                {
                    var table = $("<table> <tr><th>Color</th><th>Value</th></tr></table>");
                    var tr;
                    for (var i = 0; i < result.length; i++)
                     {
                        tr = $("<tr>");
                        tr.append("<td>" + result[i].color  + "</td>");
                        tr.append("<td>" + result[i].value + "</td>");
                        tr.append("</tr>");
                        table.append(tr);
                    }
                    table.append("</table>");
                    $("#myData").html(table);
                }
            });
        });
    </script>
</head>

<body>
    <div id="myData"></div>
</body>

</html>
