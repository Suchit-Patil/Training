<html>
<head>
<meta charset="utf-8">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function()
{
    $("button").click(function(){
        $.get("abc.txt", function(data){
            $("#result").html(data);
        });
    });
});
</script>
</head>
<body>
    <div id="result">
        
    </div>
    <button type="button">Load Text</button>
</body>
</html>
