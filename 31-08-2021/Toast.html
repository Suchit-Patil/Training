<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="https://frontbackend.com/storage/resources/jToast/jtoast.js" type="text/javascript"></script>
    <style>
        .box 
        {
            text-align: left;
            margin: 20px;
        }
    </style>
</head>

<body>

    <div class="box">
        <button id="btn1">Submit</button>
        <button id="btn2">Clear</button>
        <button id="btn3">close</button>
    </div>
    <script type="text/javascript">
        $(document).ready(function () 
            {
            $("#btn1").click(function ()
             {
                showToast("Succesfully submitted!");
            });
            $("#btn2").click(function ()
             {
                showToast("Data Cleared!");
            });
            $("#btn3").click(function ()
             {
                showToast('Form Cancel!',{background:"red"});
            });
        });

    </script>
</body>

</html>
