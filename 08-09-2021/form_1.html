<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>  Form</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <style>
        .card{
            margin:420px;
            margin-top: 100px;
        }
    </style>
</head>

<body style="background-color:gray;">
    
    <br><br><br><br><br>
 
        <!-- general form elements -->
        <div class="card card-success col-sm-5">
            <div class="card-header">
                <h3 class="card-title">Form</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="float-left">Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="float-left">Contact no:</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter conatct no">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="float-left">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="float-left">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile" class="float-left">File input</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="exampleInputFile">
                                <label class="custom-file-label float-right" for="exampleInputFile">Choose file</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="">Upload</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input float-left" id="exampleCheck1">
                        <label class="form-check-label float-left" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer float-left">
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
                <div class="card-footer float-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
  
       
</body>

</html>
