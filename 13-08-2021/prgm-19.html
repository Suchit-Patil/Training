/* 19.Take a number from the user. Take starting number & ending number from the user. Generate multiplication table of that number..*/

<html>
<head>
    <script type="text/javascript">
    document.write("<br>");
    document.write("<br>");   
    
    var num1 = prompt("Please enter a number1" );
    var num2 = prompt("Please enter a number2" );
    for (i = 1; i <= num2; i++) 
    {
       document.write("\n\n"+ num1 * i);
      
    }
    </script>
</head>
<body>
</body>
</html>
