/* 24. Take starting number and ending number from the user and print following series.
Output :-
Enter starting number : 30
Enter ending number : 0
    30
    27
    24
    21
    18
    15
    12
    9
    6
    3
    0 

<html>
<head>
    <script type="text/javascript">  
    document.write("<br>");
    document.write("<br>");   
    
    var num1 = prompt("Please Starting Number" );
    document.write("<br>"); 
    var num2 = prompt("Please Ending Number" );
    document.write("<br>"); 
    for(i=1; i<=num2 ; i--)
    {
        num1 = num1 - 3;
        document.write("<br>");   
        document.write("\n"+num1);  
    }
    </script>
</head>
<body>
</body>
</html>
