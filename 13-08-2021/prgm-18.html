/* 18.Write a program to check whether character is alphabet or not.*/

<html>
<head>
    <script type="text/javascript">
    document.write("<br>");
    document.write("<br>");   
    document.write("<br>");
        var g= prompt("Enter a Value")
        document.write(g);
       
    document.write("char = g")
    document.write("<br>");
    document.write("<br>");

    if((g>='a' && g<='z') || (g>='A' && g<='Z'))
    {
        document.write("<br>");
        document.write("<br>");
        document.write("Is Alphabet ");
    }
    else
    {
        document.write("<br>");
        document.write("<br>");
        document.write("Is Not Alphabet ");
    }
          
        
    </script>
</head>
<body>
</body>
</html>
