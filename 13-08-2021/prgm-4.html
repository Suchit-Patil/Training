/* 4.Calculate average of 5 numbers.*/

<html>
<head>
    <script type="text/javascript">
        num1 = 50;
        num2 = 78;
        num3 = 90;
        num4 = 41;
        num5 = 86;
        Total = num1 + num2 + num3 + num4 + num5; 
        average = Total / 5;
        document.write("<br>");
        document.write("<br>");
        document.write("Number 1 = 50");
        document.write("<br>");
        document.write("Number 2 = 78");
        document.write("<br>");
        document.write("Number 3 = 90");
        document.write("<br>");
        document.write("Number 4 = 41");
        document.write("<br>");
        document.write("Number 5 = 86");
        document.write("<br>");
        document.write("The Average Of 5 Numbers is : "+ average)
    </script>
</head>
<body>
</body>
</html>
