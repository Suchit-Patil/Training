/* 20.Take a number and calculate sum of natural numbers.*/

<html>
<head>
    <script type="text/javascript">
    document.write("<br>");
    document.write("<br>");   
    document.write(" num1 = 5");   
    num1 = 5;
    sum = 0;
    for (i = 0; i <= num1; i++) 
    {
      sum = sum+ i;
    }
    document.write("<br>");
    document.write("<br>");
    document.write("Sum of Natural Numbers is " +sum);
    </script>
</head>
<body>
</body>
</html>
