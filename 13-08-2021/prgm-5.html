/* 5.Check whether number is even or odd.*/

<html>
<head>
    <script type="text/javascript">
    document.write("<br>");
    document.write("<br>");   
    document.write("<br>");
        Number = 5;
        document.write("Number = 5")
        if(Number % 2 == 0)
            {
            document.write("<br>");
            document.write("<br>");
            document.write("The Number is Even")
            }
        else{
            document.write("<br>");
            document.write("<br>");
            document.write("The Number is Odd")
        }
       
    </script>
</head>

</body>
</html>
