/* 6.Take a year and check whether it is leap year or not.*/

<html>
<head>
    <script type="text/javascript">
    document.write("<br>");
    document.write("<br>");   
    document.write("<br>");
        year = 2004;
        document.write("Year = 2004")
        document.write("<br>");   
        document.write("<br>");
        if (year % 4 == 0)
         {
            document.write("Leap Year");
         }
        else if(year % 100 == 0)
        {
            document.write("Leap Year")
        }
        else if(year % 400 == 0)
        {
            document.write("Leap Year")
        }
        else
        {
            document.write("Not Leap Year")
        }
    </script>
</head>
<body>
</body>
</html>
