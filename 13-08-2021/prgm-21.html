/* 21.Write a program to display Alphabets.*/

<html>
<head>
    <script type="text/javascript">
    document.write("<br>");
    document.write("<br>");   
    var i;
    for (i = 0; i < 26; i++) 
    {
         var chr = String.fromCharCode(97+i);
         document.write(chr);
    }
    
    </script>
</head>
