<html>
<head>
<script type="text/javascript">
function bigimg(x)
{
x.style.height="80px";
x.style.width="80px";
}
function smallimg(x)
{
x.style.height="30px";
x.style.width="30px";
}
</script>
</head>
<body>
<img src="img3.jpg" height="40px" width="80px"
onmouseover="bigimg(this)"
onmouseout="smallimg(this)">
</body>
</html>
