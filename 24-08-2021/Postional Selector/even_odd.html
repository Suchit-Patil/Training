<html>
<head>
  <title>jQuery :even Selector</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("tr:even").css('color', 'blue');
      $("tr:odd").css('color', 'red');
    });
  </script>
</head>
<body>
  <table border="1" style="width: 300px;">
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr>
      <td>Cell 3</td>
      <td>Cell 4</td>
    </tr>
    <tr>
      <td>Cell 5</td>
      <td>Cell 6</td>
    </tr>
    <tr>
      <td>Cell 7</td>
      <td>Cell 8</td>
    </tr>
  </table>
</body>
</html>
