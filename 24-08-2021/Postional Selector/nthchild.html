<!DOCTYPE html>
<html>
<head>
  <title>jQuery :nth-child(n) Selector</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("p:nth-child(3)").css('color', 'blue');
    });
  </script>
</head>
<body>
  <h1>Article heading</h1>
  <p>second paragraph contents.</p>
  <p>third paragraph contents.</p>

  <section style="border:1px solid rgb(241, 47, 47);">
    <p>first paragraph contents...</p>
    <p>second paragraph contents..</p>
    <p>third paragraph contents...</p>
  </section>
  <br />

  <div style="border:1px solid green;">
    <h3>Footer Ending</h3>
    <p>first paragraph contents...</p>
    <p>second paragraph contents..</p>
  </div>
</body>
</html>
