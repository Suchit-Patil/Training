<html>
<head>
  <title>jQuery Tag name Selector</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("p, h3").css('color', 'crimson');
      $("h1").css('color', 'cyan');
    });
  </script>
</head>
<body>
  <h1>Article heading</h1>
  <p>First paragraph start here...</p>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At officia ipsam minus possimus tempora. Dolore, dolor, quos expedita voluptates neque consequuntur est explicabo debitis quibusdam pariatur ducimus molestiae placeat ex?\.</p>
  <h3>Footer heading</h3>
</body>
</html>
