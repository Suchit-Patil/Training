<html>
<head>
  <title>jQuery .class Selector</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".suchit").css('color', 'red');
      $("h1").css('color', 'green');
    });
  </script>
</head>
<body>
  <h1>Article heading</h1>
  <p class="suchit">First paragraph start here...</p>
  <p class="suchit">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque consequatur dolor placeat veritatis tenetur iure inventore, ipsa molestiae obcaecati molestias quisquam laudantium perferendis nostrum alias, veniam quibusdam, labore magni natus!</p>
</body>
</html>
