<html>
<head>
  <title>jQuery multiple .class Selector</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".param, .hfirst").css('color', 'green');
      $("h3").css('color', 'red');
    });
  </script>
</head>
<body>
  <h1 class="hfirst">Article heading</h1>
  <p>First paragraph start here...</p>
  <p class="param">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo laborum soluta ipsum veritatis maxime, quos sequi temporibus laboriosam, possimus ut tempore ullam! Fuga praesentium repellendus est consectetur mollitia odit asperiores!</p>
  <h3>Footer heading</h3>
</body>
</html>
