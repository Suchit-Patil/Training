<!DOCTYPE html>
<html>
<head>
  <title>jQuery #id Selector</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#heading").css('color', 'cyan');
      $("p").css('color', 'red');
    });
  </script>
</head>
<body>
  <h1 id="heading">Article heading</h1>
  <p>First paragraph start here...</p>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio odio ut nisi nihil error dolor sapiente eaque illum iste expedita id cupiditate nobis doloribus, dolore sit reprehenderit quaerat obcaecati? Facere?</p>
</body>
</html>
