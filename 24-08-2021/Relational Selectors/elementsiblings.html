<!DOCTYPE html>
<html>
<head>
  <title>jQuery element ~ siblings Selector</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(document).ready(function()
     {
      $("div ~ p").css('color', 'red');
    });
  </script>
</head>
<body>
  <h1>Article heading</h1>
  <p>first paragraph</p>
  <br />

  <div >
    <p>this element is a direct child of div element</p>
  </div>
  <p>This element is preceded by sibling of div element</p>
  <p>This element is preceded by any sibling of div element</p>
  <br />

  <section>
    <p>first paragraph contents</p>
  </section>

  <h3>Footer Ending</h3>
  <p>This element is preceded by any sibling of div element</p>

</body>
</html>
