<!DOCTYPE html>
<html>
<head>
  <title>jQuery element + next Selector</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
      $("div + p").css('color', 'blue');
    });
  </script>
</head>
<body>
  <h1>Article heading</h1>
  <br />

  <div>
    <p>this element is a direct child of div element</p>
  </div>
  <p>This element is immediately preceded by a sibling of div element</p>

</body>
</html>
